name: Rust CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: Set up Rust
            uses: actions-rs/toolchain@v1
            with:
              toolchain: nightly
              override: true # This overrides the default `stable` toolchain

          - name: Install cargo-audit
            run: cargo install cargo-audit

          - name: Build
            run: cargo build --verbose
          - name: Test
            run: cargo test --verbose
          #- name: Clippy
          #  run: cargo clippy --verbose -- -D warnings
          - name: Audit
            run: cargo audit
